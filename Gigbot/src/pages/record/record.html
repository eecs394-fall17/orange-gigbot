<ion-header>

  <ion-navbar>
    <ion-title text wrap><div class=dark-blue-text>Recording Audio Session...</div></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class=practice-content>

  <img src="../../assets/imgs/GIGBOT_RedordVideo.png" alt="Gigbot" width=50%>
  <p>{{ questionsArray[questionIndex] }}</p>

  <p>
      <button class=practice-button id=start-record-button ion-button full (click)="startRecording()" [disabled]="state != 'ready'">
      START RECORDING</button>
  </p>

  <p>
      <button class=practice-button id=pause-record-button ion-button full (click)="pauseRecording()" [disabled]="state != 'recording'">
        PAUSE RECORDING</button>
  </p>

  <p>
      <button  class=practice-button id=resume-record-button ion-button full (click)="resumeRecording()" [disabled]="state != 'paused'">
        RESUME RECORDING</button>
  </p>

  <p>
    <button  class=practice-button id=stop-record-button ion-button full (click)="stopRecording()" [disabled]="state != 'recording'">
      STOP RECORDING</button>
  </p>

  <p>
    <button  class=practice-button id=new-button ion-button full (click)="newQuestion()">
      NEW QUESTION
    </button>
  </p>


  <div *ngIf = "recorded">
              <button  class=practice-button id=start-playback-button ion-button (click)="playRecording()" [disabled]="state != 'recorded'">
               START PLAYBACK
              </button>

              <button  class=practice-button id=stop-playback-button ion-button (click)="stopRecordingPlay()" [disabled]= "state != 'playing'">
               STOP PLAYBACK
              </button>
  </div>


</ion-content>
