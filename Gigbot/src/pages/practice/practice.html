  <ion-navbar>
<ion-title><div class=dark-blue-text>MOCK</div><div>INTERVIEW</div></ion-title>    <ion-buttons end>
      <button ion-button icon-only (click)="navtologin()" color="light">
        Home
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class=practice-content>
{{ counter }}
<img src="assets/imgs/GIGBOT_Main.png" alt="Gigbot" width=40%>

<div>
  <p>Welcome to your recorded mock interview session.
    Identify your question preference and then press the button below to begin.</p>
</div>

<div class=question-pref>
  <div class = "input">
    <input id="random" type="radio" checked="checked" name="radio">
    Random Questions
  </div>
  <div class = "input">
    <input id="favorites" type="radio" name="radio">
    Favorites
  </div>
</div>

<p>
  <button class=practice-button id=record-audio-button ion-button full (click)="navrecordpage()">
    BEGIN MOCK INTERVIEW
  </button>
</p>


</ion-content>
