<ion-header>

  <ion-navbar>
    <ion-title>Interview Practice</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<!--
  <button ion-button (click)="startvideorecording()">Start</button>
  <button ion-button (click)="selectvideo()">Select</button>
  <video #myvideo height="300" width="300" controls></video>
-->


<img src="../../assets/imgs/interviewer.jpg" alt="Interviewer">
<p>{{ questionsArray[questionIndex] }}</p>

<p>
    <button ion-button full (click)="startRecording()" [disabled]="state != 'ready'">
      Start recording</button>
</p>

<p>
    <button ion-button full (click)="pauseRecording()" [disabled]="state != 'recording'">
      Pause recording</button>
</p>

<p>
    <button ion-button full (click)="resumeRecording()" [disabled]="state != 'paused'">
      Resume recording</button>
</p>

<p>
  <button ion-button full (click)="stopRecording()" [disabled]="state != 'recording'">
    Stop recording</button>
</p>

<p>
  <button ion-button full (click)="newQuestion()">
    New Question
  </button>
</p>


<div *ngIf = "recorded">
            <button ion-button (click)="playRecording()" [disabled]="state != 'recorded'">
             Start playback
            </button>

            <button ion-button (click)="stopRecordingPlay()" [disabled]= "state != 'playing'">
             Stop playback
            </button>
</div>

</ion-content>
