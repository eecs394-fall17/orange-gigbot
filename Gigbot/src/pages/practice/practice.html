
<ion-header>

  <ion-navbar>
    <ion-title><div>MOCK</div><div>INTERVIEW</div></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class=practice-content>

<img src="../../assets/imgs/GIGBOT_Main.png" alt="Gigbot" width=40%>

<div>
  <p>Welcome to your recorded mock interview session. Press the button below to begin.</p>
</div>

<div>
  <p>When you're ready for a new question, tap NEXT.</p>
</div>

<div>
  <p>When you're ready to stop and review, tap END.</p>
</div>

<!-- <p>{{ questionsArray[questionIndex] }}</p> -->

<p>
    <button class=practice-button id=record-audio-button ion-button full (click)="startRecordingAudio()" [disabled]="state != 'ready'">
      START RECORDING AUDIO
    </button>
</p>

<p>
    <button class=practice-button id=record-video-button ion-button full (click)="startRecordingVideo()" [disabled]="state != 'ready'">
      START RECORDING VIDEO
    </button>
</p>
