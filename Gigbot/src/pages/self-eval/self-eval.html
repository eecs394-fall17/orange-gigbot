<ion-header>
  <ion-navbar hideBackButton>

    <ion-title textwrap>
      <div class=dark-blue-text>Q BY Q</div>
     <div>REVIEW</div>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="navtologin()" color="light">
              Home
            </button>
          </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class=self-eval-content>

  <div *ngIf = "state == 'evaluating'">

    <h5>
         Question {{dbIndex+1}}: {{questionText}}
       </h5>
       
    <audio-track class=self-eval-audio #audio [track]="myRecordings[dbIndex]">
      <ion-item>
        <audio-track-play dark item-left [audioTrack]="audio">
          <ion-spinner></ion-spinner>
        </audio-track-play>

        <div item-content style="width:100%">
          <p><strong>Your Response</strong></p>
          <audio-track-progress-bar dark duration progress [audioTrack]="audio"></audio-track-progress-bar>
        </div>
      </ion-item>
    </audio-track>

    <br>

    <div>
      <h6>A good response might contain:</h6>
    </div>
    <p>
        {{attribute1}}
    </p>
    <ion-item class=self-eval-item>
      <ion-range min="0" max="100" [(ngModel)]="attribute1Score" pin="true">
        <ion-label range-left>Failed It!</ion-label>
        <ion-label range-right>Nailed It!</ion-label>
      </ion-range>
    </ion-item>

    <p>
        {{attribute2}}
    </p>
    <ion-item class=self-eval-item>
      <ion-range min="0" max="100" [(ngModel)]="attribute2Score" pin="true">
        <ion-label range-left>Failed It!</ion-label>
        <ion-label range-right>Nailed It!</ion-label>
      </ion-range>
    </ion-item>

    <p>
        {{attribute3}}
    </p>
    <ion-item class=self-eval-item>
      <ion-range min="0" max="100" [(ngModel)]="attribute3Score" pin="true">
        <ion-label range-left>Failed It!</ion-label>
        <ion-label range-right>Nailed It!</ion-label>
      </ion-range>
    </ion-item>

    <br>

    <button class=self-eval-button id=next-question-button ion-button full (click)="nextquestion()">
      NEXT QUESTION
    </button>
  </div>

  <div *ngIf = "state == 'done'">
    <img src="assets/imgs/GIGBOT_Main.png" alt="Gigbot" width=50%>
    <h5>RESULTS</h5>

    <!--
    <ol *ngFor="let score of scores">
        {{ score }}
    </ol>
  -->

    <p> Your grade for this interview session:</p>
    <br>
    <h5> {{ finalGrade }}</h5>
    <button class=self-eval-button id=next-question-button ion-button full (click)="navhome()">
      HOME
    </button>
  </div>

</ion-content>
