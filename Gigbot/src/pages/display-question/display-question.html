<ion-header>
  <ion-navbar>
    <ion-title><div class=dark-blue-text>Q & A</div><div>LIBRARY</div></ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class=library-content>

  <h4>
    {{questionText}}
  </h4>

  <div class="good-response-content">
    <h6>
      Good responses to this question might contain:
    </h6>

    <ol class="response-content">
      <li>
        {{goodResponseAttributes[0]}}
      </li>
       <br>
       <li>
          {{goodResponseAttributes[1]}}
      </li>
      <br>
      <li>
          {{goodResponseAttributes[2]}}
      </li>
    </ol>
</div>

<p>
  <button class=question-button id=add-favorites-button ion-button full (click)="addToFavorites()">
    ADD TO FAVORITES
  </button>
</p>

</ion-content>
