<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Welcome to Gigbot!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<!--
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
-->
  <ion-card-content>

    <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <!--ion-item>
          <ion-label floating>ID Interview</ion-label>
          <ion-input type="text" [(ngModel)]="idInterview"></ion-input>
        </ion-item-->
    </ion-list>
    <!--ion-card>
      <ion-card-header>Variables:</ion-card-header>
      <ion-card-content>user: {{ username || 'None' }}, ID Chat: {{ idInterview || '-' }}</ion-card-content>
    </ion-card-->


    <!--button ion-button [navPush]="ChatPage">Go To Chat</button-->
    <button ion-button (click)="navigate()">Login</button>

  </ion-card-content>
    <ion-list>
      <ion-item text-wrap class="text" *ngFor="let question of questions | async">
        {{question}}
      </ion-item>
    </ion-list>

  <p>
  <button ion-button full (click)="startRecording()">
      Start recording</button>
</p>

<p>
  <button ion-button full (click)="stopRecording()">
    Stop recording</button>
</p>


<div *ngIf = "recorded">
            <button ion-button (click)="playRecording()">
             Start playback
            </button>
            <button ion-button (click)="stopRecordingPlay()">
             Stop playback
            </button>
</div>
</ion-content>
