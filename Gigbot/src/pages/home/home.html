
<ion-content padding class="background-sp">
  <div padding class="gigbot-sp">
    <p><span class="upper1-sp dark-blue-text">MEET</span><br/>
    <span class="upper2-sp">GIG<b>BOT</b></span></p>
    <img class="resize" src="../assets/imgs/GIGBOT_RedordVideo.png" alt="GigBot">
    <br/><span class="upper3-sp">
      YOUR SMART INTERVIEW<br/>
      PREP ASSISTANT
    </span>
  </div>
  <ion-card-content class="align">
    <ion-list margin-bottom=0>
      <ion-item class="rounded">
        <ion-input round type="text" [(ngModel)]="username" placeholder="USER ID"></ion-input>
      </ion-item>

      <ion-item class="rounded">
        <ion-input round type="password" [(ngModel)]="password" placeholder="PASSWORD"></ion-input>
      </ion-item>
    </ion-list>
    <button class="rounded" id="login-button" ion-button (click)="navlogin()" round>LOG IN</button>
    <button class="rounded" id="signup-button" ion-button (click)="navsignup()" [disabled] = "true" round>SIGN UP</button>
  </ion-card-content>


</ion-content>
