<ion-content padding class=home-content>
  <ion-card-content>
    <div>
      <h4 class=dark-blue-text>MEET</h4>
    </div>
    <div>
      <h1>GIG<b>BOT</b></h1>
    </div>

    <img src="../../assets/imgs/GIGBOT_RedordVideo.png" alt="Gigbot" width=90%>

    <div><h4>YOUR SMART INTERVIEW</h4></div>
    <div><h4>PREP ASSITANT</h4></div>

    <ion-item class=login-input>
      <ion-label floating>USER ID</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item class=login-input>
      <ion-label floating>PASSWORD</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button class=login-input id=login-button ion-button (click)="navigate()">LOGIN</button>

  </ion-card-content>

</ion-content>
