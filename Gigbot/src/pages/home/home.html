<ion-content padding class="background-sp">
  <div padding class="gigbot-sp">
    <h3>MEET</h3>
    <h1>GIGBOT</h1>
    <img class="resize" src="../assets/imgs/GIGBOT_RedordVideo.png" alt="GigBot">
    <h4 class="no-padding">
      YOUR SMART INTERVIEW<br/>
      PREP ASSISTANT
    </h4>
  </div>
  <ion-card-content class="align">
    <ion-list style="margin-bottom:15px;">
        <ion-item class="rounded width280">
          <!--ion-label fixed class="text-sp">USER ID</ion-label-->
          <ion-input round type="text" [(ngModel)]="username" placeholder="USER ID"></ion-input>
        </ion-item>

        <ion-item class="rounded width280">
          <!--ion-label floating class="text-sp">PASSWORD</ion-label-->
          <ion-input round type="password" [(ngModel)]="password" placeholder="PASSWORD"></ion-input>
        </ion-item>
        <!--ion-item>
          <ion-label floating>ID Interview</ion-label>
          <ion-input type="text" [(ngModel)]="idInterview"></ion-input>
        </ion-item-->
    </ion-list>
    <!--ion-card>
      <ion-card-header>Variables:</ion-card-header>

    </ion-card-->


    <!--button ion-button [navPush]="ChatPage">Go To Chat</button-->
    <button class="width280" ion-button (click)="navigate()" round>LOG IN</button>
    <br/>
    <button class="width280" ion-button (click)="navigate()" round>SIGN UP</button>
  </ion-card-content>
